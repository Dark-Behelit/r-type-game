<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Type Clone - Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .controls {
            margin: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
        #resourceStatus {
            margin: 10px;
            padding: 10px;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 5px;
        }
        .game-container {
            position: relative;
        }
        canvas {
            border: 2px solid #333;
            background-color: #000;
        }
        .game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 20px;
            display: flex;
            gap: 20px;
        }
        .lives {
            color: #ff0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>Controles:</h2>
        <p>↑↓←→: Mover nave | ESPACIO: Disparar</p>
    </div>
    <div id="resourceStatus">Generando recursos...</div>
    
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-info">
            <span>Puntuación: <span id="score">0</span></span>
            <span class="lives">Vidas: <span id="lives">3</span></span>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
